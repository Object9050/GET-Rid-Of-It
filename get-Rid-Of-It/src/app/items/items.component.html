<!-- View for listing all items -->
<h2>What do you want to GET-rid-of today?</h2>
<div>
  <label for="new-item">Liberator name: </label>
  <input id="new-item" #itemName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(itemName.value); 
    itemName.value=''">Liberate item
  </button>
</div>
<ul class="items">
  <li *ngFor="let item of items">
    <a routerLink="/item-form/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
    </a>
    <button type="button" class="delete" title="delete item"
    (click)="deleteItem(item)">x</button>
  </li>
</ul>
