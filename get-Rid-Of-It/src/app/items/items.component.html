<!-- Ansicht für die Liste aller Gegenstände -->
<h2>Von welchem Gegenstand möchtest du dich heute trennen?</h2>
<div class="container mt-5">
    <h1 class="text-center">Gegenstandsliste</h1>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Alter</th>
          <th>Kommentar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.comments }}</td>
          <td>
            <button class="btn btn-primary btn-sm mr-2" (click)="updateItem(item)">Bearbeiten</button>
            <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">Löschen</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success mt-3" (click)="addNewItem()">Gegenstand hinzufügen</button>
  </div>

<!-- Formular zum Ändern der Daten eines Gegenstandes -->
<form *ngIf="selectedItem" class="mt-5">
  <h2>Gegenstand bearbeiten</h2>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" [(ngModel)]="selectedItem.name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="ageInput">Alter</label>
    <input type="number" class="form-control" id="ageInput" [(ngModel)]="selectedItem.age">
  </div>
  <div class="form-group">
    <label for="commentsInput">Kommentar</label>
    <input type="text" class="form-control" id="commentsInput" [(ngModel)]="selectedItem.comments">
  </div>
  <button class="btn btn-primary" (click)="updateItem(selectedItem)">Änderungen speichern</button>
  <button class="btn btn-secondary ml-3" (click)="clearSelection()">Abbrechen</button>
</form>
